name: dot
help: Personal tool for managing dotfiles and packages
version: 1.0.0

commands:
  - name: mac
    help: update macOS related stuff

    flags:
      - long: --dock
        short: -d
        help: update macOS dock applications
        dependencies:
          - dockutil

      - long: --settings
        short: -s
        help: update macOS settings

  - name: link
    help: symlink dotfiles after backing up the existing ones

    flags:
      - long: --force
        short: -f
        help: skip backup for the existing dotfiles

  - name: shell
    help: |
      setup the default shell for the current user

      Default shell path: "$DEFAULT_SHELL_PATH"

  - name: setup
    help: setup a new mac machine the way I like it

  - name: sync
    help: sync lib files with global package list

    flags:
      - long: --brew
        short: -b
        help: |
          sync only homebrew packages
          File: $HOMEBREW_BUNDLE_FILE

      - long: --node
        short: -n
        help: |
          sync only node packages
          File: $NPM_GLOBAL_PACKAGES

      - long: --python
        short: -p
        help: |
          sync only Python packages
          File: $PYTHON_GLOBAL_REQUIREMENTS

      - long: --cargo
        short: -c
        help: |
          sync only Cargo packages
          File: $CARGO_GLOBAL_PACKAGES

  - name: upgrade
    help: upgrade packages
    # catch_all:
    #   label: additional packages
    #   help: addtional packages to upgrade from the 'Allowed' list mentioned above

    args:
      - name: package
        help: package to upgrade
        default: all
        allowed:
          - all
          - brew
          - cargo
          - mac
          - neovim
          - nnn
          - npm
          - plugins
          - python

    flags:
      - long: --ref
        short: -r
        arg: ref
        help: |
          Upgrade to a specific ref (commit/branch/tag). This flag is applicable only when 'PACKAGE' is:
            - neovim
