on: [push, pull_request]

name: "build"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Run bootstrap
        run: |
          export TERM=xterm
          export CI=1
          curl -o bootstrap.sh https://raw.githubusercontent.com/dhruvmanila/dotfiles/master/bootstrap
          echo -e "\ny\ny\n" > response.txt
          bash bootstrap.sh < response.txt
        shell: bash 
